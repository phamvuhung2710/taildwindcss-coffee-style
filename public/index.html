<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="font-['Quicksand']">
    <div id="root">
      <div
        class="content-wrapper max-w-screen-2xl text-base mx-auto px-8 bg-slate-200"

        <header class="py-6 mx-10">
          <nav class="flex flex-row justify-between items-center">
            <div
              class="logo basis-2/6 text-center font-semibold text-xl cursor-pointer"
            >
              Coffee Style.
            </div>
            <ul
              class="basis-3/6 flex items-center justify-end gap-8 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="vhd-top-menu-item">
                <a href="#" class="">Home</a>
              </li>
              <li class="vhd-top-menu-item">
                <a href="#" class="">Product</a>
              </li>
              <li class="vhd-top-menu-item">
                <a href="#" class="">Blog</a>
              </li>
              <li class="vhd-top-menu-item">
                <a href="#" class="">About</a>
              </li>
              <li class="vhd-top-menu-item">
                <a href="#" class="">Contact</a>
              </li>
              <li class="vhd-top-menu-item">
                <a href="#" class="">Style Guide</a>
              </li>
            </ul>

            <ul
              class="basis-1/6 flex justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="vhd-top-menu-item">
                <a href="#" class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="vhd-icon"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />

                  <span class="mx-2">Cart</span>
                  <span class="vhd-badge-circle bg-orange-400 text-white"
                    >10</span
                  >

              </li>
            </ul>
          </nav>
        </header>
        <main>
          <div class="slider">Slider</div>
          <div class="story">Story</div>
          <div class="featured-mugs">Feature Mugs</div>
          <div class="more-products">More Product</div>
          <div class="coffee-magazine">Coffee Magazine</div>
          <div class="lifestyle-stories">Lifestyle Stories</div>
          <div class="subscribe-us">Subscribe Us</div>

        <footer></footer>
